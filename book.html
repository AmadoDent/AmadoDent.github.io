  <!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" type="text/css">
  
    <!-- Link to Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
    <title>Amado Dent</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>  
    
    <div class="container1"> <!-- HEADING + SERVICES -->
      <div class="content-wrapper">
        <h1 class="heading">BOOK APPOINTMENT</h1>
    
        <div class="dropdown-container">
          <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Services
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#" data-value="Teeth Implants">Teeth Implants</a></li>
          <li><a class="dropdown-item" href="#" data-value="Tooth Removal">Tooth Removal</a></li>
          <li><a class="dropdown-item" href="#" data-value="Fillings">Jen</a></li>
          <li><a class="dropdown-item" href="#" data-value="Braces">Braces</a></li>
          <li><a class="dropdown-item" href="#" data-value="Whitening">Whitening</a></li>
          <li><a class="dropdown-item" href="#" data-value="Cleaning">Cleaning</a></li>
        </ul>
      </div>

    </div>
    
    <div class="container">  <!-- CALENDAR+DATE+TIME -->
      <div class="calendar">
        <div class="calendar-header">
          <button class="calendar-prev">&lt; </button>
          <h2 class="calendar-title"></h2>
          <button class="calendar-next">&gt;</button>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    
      <div class="timeslots">
        <div class="row">
          <div class="timeslot">8:00 AM</div>
          <div class="timeslot">9:00 AM</div>
          <div class="timeslot">10:00 AM</div>
        </div>
        <div class="row">
          <div class="timeslot">11:00 AM</div>
          <div class="timeslot">12:00 PM</div>
          <div class="timeslot">13:00 PM</div>
        </div>
        <div class="row">
          <div class="timeslot">14:00 PM</div>
          <div class="timeslot">15:00 PM</div>
          <div class="timeslot">16:00 PM</div>
        </div>
      </div>
      <div class="selected-info">
        <h3>Selected Service:</h3>
        <p id="selected-service"></p>
        <h3>Selected Dentist:</h3>
        <p id="selected-dentist"></p>
        <h3>Selected Date:</h3>
        <p id="selected-date"></p>
        <h3>Selected Time:</h3>
        <p id="selected-time"></p>
        
      </div>
    
    </div>
    
    
    
  
    
  
    
  
    

  </body>
  </html>
  
  <script src="effects.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
